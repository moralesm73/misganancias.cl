    <section id="navegacion">
      <div class="salir d-block d-lg-none" id="esconder"><i class="fas fa-times"></i></div>
      <div class="identificacion">
        <p id="userName">nombre apellido apellido</p>
        <p id="userEmail">mail@gmail.com</p>
        <p id="userTipo">inversionista</p>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="index.html">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="invertir.html">INVERTIR</a>

        <li class="nav-item">
          <a class="nav-link" href="cartola-general.html">MIS INVERSIONES</a>

      </ul>
      <a href="../index.html"><p id="exit">SALIR</p></a>
    </section>

    <section id="contenido">
      <div class="cuerpo">
        <div class="cabecera">
          <a href="#" role="button" class="btn btn-secondary d-block d-lg-none nuevoMenu" id="abrirMenu">Menú</a>
          <img src="images/logo_misganancias.png" class="logo">
          <p>CAMBIAR CONTRASEÑA</p>
        </div>
        <div class="infoScroll">
          <div class="row cartola">
            <div class="col-12">
              <p class="titulo">INGRESE LOS DATOS</p>
              <form>
                <div class="form-row">
                  <div class="col-12 col-sm-6 col-md-4 form-group">
                    <label for="pass1">Contraseña Anterior</label>
                    <input type="password" id="pass1" class="form-control" name="pass1">
                  </div>
                  <div class="col-12"></div>
                  <div class="col-12 col-sm-6 col-md-4 form-group">
                    <label for="pass2">Contraseña Nueva</label>
                    <input type="password" id="pass2" class="form-control" name="pass2">
                  </div>
                  <div class="col-12 col-sm-6 col-md-4 form-group">
                    <label for="pass3">Confirmar Contraseña</label>
                    <input type="password" id="pass3" class="form-control" name="pass3">
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-secondary">Actualizar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#abrirMenu').click(function(){
        $('#navegacion').addClass('move');
      });

      $('#esconder').click(function(){
        $('#navegacion').removeClass('move');
      });
    </script>
